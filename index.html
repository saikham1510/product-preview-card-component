<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  </head>
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">

    <img src="images/image-product-mobile.jpg" alt="card image" class="card-img">

    <div class="card-body">

      <small class="text-muted">
        Perfume
      </small>

      <h1 class="card-title">
        Gabrielle Essence Eau De Parfum
      </h1>

      <p class="card-text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="card-pricing">
        <small class="pricing-discounted">$149.99</small>
        <small class="pricing-initial">$169.99</small>
      </div>

      <button class="card-button">
        <img src="images/icon-cart.svg" alt="Icon cart" class="card-button-icon-cart">
        <p class="card-button-text">
          Add to Cart
        </p>
      </button>

    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

</body>
</html>
